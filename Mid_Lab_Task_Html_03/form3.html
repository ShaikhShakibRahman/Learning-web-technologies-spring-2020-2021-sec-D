<!DOCTYPE html>
<html>
<head>
	<title>Table Tag</title>
</head>
<body>

	<table border="1" align="center" width="100%">
 		<tr height="100px">
			
			<th colspan="3" align="centre">
				<h1>PERSON PROFILE</h1> 
			</th>
			
		</tr>
		
		<tr height="50px">
			<td>
			 Name
			</td>
			<td width="50%"><input type="text" name="username" value="" ></td>
			<td> </td>
		</tr>
		
		
		
		
		<tr height="50px">
			<td>
			 Email
			</td>
			<td width="50%"><input type="email" name="email" value=""></td>
			<td> </td>
		</tr>
		
		
		
		<tr height="50px">
			<td>
			 Gender
			</td>
			<td width="50%"><input type="radio" name="gender" value="male"> Male
						<input type="radio" name="gender" value="female"> Female
						<input type="radio" name="gender" value="other"> Other </td>
			<td> </td>
		</tr>
		
		
		
		
		
		<tr height="50px">
			<td>
			 Date of Birth
			</td>
			<td width="50%"><input type="date" name="dob" value=""></td>
			<td> </td>
		</tr>
		
		
		
		
		<tr height="50px">
			<td>
			 Blood Group
			</td>
			<td width="50%"><select><option value="Apos">A+</option>
							<option value="Aneg">A-</option>
							<option value="Bpos" selected>B+</option><select></td>
			<td> </td>
		</tr>
		
		
		
		
		<tr height="50px">
			<td>
			 Degree
			</td>
			<td width="50%"><input type="checkbox" name="xyz[]" value="SSC">  SSC
						<input type="checkbox" name="xyz[]" value="opt2"> HSC
						<input type="checkbox" name="xyz[]" value="opt3"> BSc
						<input type="checkbox" name="xyz[]" value="opt3"> MSc</td>
			<td> </td>
		</tr>
		
		
		
		<tr height="50px">
			<td>
			 Photo
			</td>
			<td width="50%"><input type="submit" name="button" value="Submit"></td>
			<td> </td>
		</tr>
		
		
		
		<tr height="50px">
			<td colspan="3" align="centre">
				
			</td>
		</tr>
		
		
		
		<tr height="50px">
			<td colspan="3" align="right">
				
						<input type="submit" name="button" value="Submit">
						<input type="reset" name="button" value="Reset">
			</td>
		</tr>
		
		
		
		
	
		
		
	</table>
</body>
</html>
