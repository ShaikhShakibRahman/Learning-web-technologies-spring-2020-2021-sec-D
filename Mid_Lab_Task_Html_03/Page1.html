<!DOCTYPE html>
<html>
<head>
	<title>Form tag</title>
</head>
<body>

	<form method="" action="">
		

		1.  Name <br> <input type="text" name="username" value="" ><br>
		<input type="submit" name="button" value="Submit"> <br> <br>
			
		2.  Email <br> <input type="email" name="email" value=""><br>
		<input type="submit" name="button" value="Submit"> <br> <br>

		4.  <fieldset> <legend>Date of Birth</legend>
						<input type="date" name="dob" value=""><br>
						<input type="submit" name="button" value="Submit"> <br> <br>
					</fieldset>
			

	</form>
